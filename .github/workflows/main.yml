name: Semantic Release
on:
  push:
    branches: 
      - main
      - beta
  pull_request:
    branches:
      - main

env:
  BUILD_ARTIFACT: 'build-artifact'
  ARTIFACT_PATH: 'dist'
  VITE_WEBRTC_SERVER: '/janus'
  VITE_STORAGE_KEY: 'ff3490c3-9191-4b02-8b98-cb0ceb40ac45'
  VITE_USER_DATA: 'd4a251e9-c34f-44c5-9b4a-b942f20a4cab'
  VITE_IS_AUTHENTIFICATED: '3a7e86da-7755-4fa5-a3a1-195bad874af4'
  VITE_ACCESS_TOKEN: 'aae00ff1-9aac-4192-b8d3-52c1f3f61521'
  VITE_AMOUNT: '1ddfa187-beb8-4ef0-ad78-1ce37e205b26'
  
jobs:
  build:
    runs-on: ubuntu-latest
    environment: production

    strategy:
      matrix:
        node-version: [20.x]
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: env
    - run: npm ci
    - run: npm run build --if-present
    - run: tar -cvf "${{ env.ARTIFACT_PATH }}.tar.gz" ${{env.ARTIFACT_PATH }}

    - name: Archive production artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.BUILD_ARTIFACT }}
        path: "${{ env.ARTIFACT_PATH }}.tar.gz"

    
  semantic:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download a single artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.BUILD_ARTIFACT }}
          path: "${{ env.ARTIFACT_PATH }}.tar.gz"
      - run: ls -1lr
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: |
            @semantic-release/changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: copy file to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PROXY_HOST }}
          username: ${{ secrets.PROXY_USERNAME }}
          key: ${{ secrets.PROXY_KEY }}
          port: ${{ secrets.PROXY_PORT }}
          passphrase: ${{ secrets.PROXY_PASSPHRASE }}
          source: "${{ env.ARTIFACT_PATH }}.tar.gz"
          target: /var/www/html/trft
